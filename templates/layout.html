{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{block "title" .}}Loja Exemplo{{end}}</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {{template "header" .}}
    <main class="container mx-auto">
        {{block "content" .}}{{end}}
    </main>
    {{template "footer" .}}
</body>
</html>
{{end}}

<script>
    document.addEventListener("htmx:afterRequest", function (evt) {
        if (evt.detail.requestConfig.triggerEvent === "itemAdicionado") {
            alert("Produto adicionado ao carrinho com sucesso!");
        }
    });
</script>
