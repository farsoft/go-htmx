{{define "content"}}
<section class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold text-center">Finalizar Compra</h1>
    <form hx-post="/checkout" hx-trigger="submit" hx-swap="none" class="mt-4">
        <label for="nome" class="block mb-2 font-bold">Nome:</label>
        <input type="text" id="nome" name="nome" required class="block w-full mb-4 border rounded p-2">
        
        <label for="pagamento" class="block mb-2 font-bold">Forma de Pagamento:</label>
        <select id="pagamento" name="pagamento" required class="block w-full mb-4 border rounded p-2">
            <option value="boleto">Boleto</option>
            <option value="cartao">Cartão de Crédito</option>
            <option value="pix">Pix</option>
        </select>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Concluir</button>
    </form>
</section>
{{end}}
